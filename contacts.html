    <h2>Ö-talo Location</h2>
    <div id="map"></div>

    <script>
        function initMap() {
            const oTalo = { lat: 60.7371, lng: 24.7668 }; // Approximate coordinates for Öllerinkatu 9
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: oTalo,
            });

            const marker = new google.maps.Marker({
                position: oTalo,
                map: map,
                title: "Ö-talo, Riihimäki"
            });
        }
    </script>
    
    <p>Voit ottaa meihin yhteyttä alla olevalla lomakkeella tai sähköpostitse: <a href="mailto:info@o-talo.fi">info@o-talo.fi</a></p>
        
    <form action="#" method="post">
        <label for="name">Nimi:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Sähköposti:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Viesti:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <button type="submit">Lähetä</button>
    </form>
